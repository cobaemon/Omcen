{% extends "tango/base.html" %}

{% load static %}
{% block head_title %}単語　新規作成{% endblock %}

{% block app_name %}単語帳{% endblock %}

{% block content %}
<div class="row">
    <div class="col">
        <div class="card">
            <div class="card-header p-3 mb-2 bg-primary text-white">
                <div class="row">
                    <div class="col">
                        <h1>単語　新規作成</h1>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    単語
                    <br>
                    {{ form.tango }}
                    <br><br>
                    内容
                    <br>
                    {{ form.contents }}
                    <br>
                    <a class="btn btn-secondary float-end" role="button"
                       href="{% url 'tango:vocabulary_notebook_read' pk=vocabulary_notebook_uuid %}">
                        キャンセル
                    </a>
                    <button class="btn btn-primary float-end me-3" type="submit">
                        新規作成
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
