{% extends "tango/base.html" %}

{% load i18n %}
{% load static %}
{% block head_title %}{{ tango.tango }}{% endblock %}

{% block content %}
<div class="row">
    <div class="col">
        <div class="card">
            <div class="card-header p-3 mb-2 bg-primary text-white">
                <div class="row">
                    <div class="col">
                        <h1>{{ tango.tango }}</h1>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div width="100%">{{ tango.contents }}</div>
                <br>
                <a class="btn btn-secondary float-end" role="button"
                   href="{% url 'Tango:vocabulary_notebook_read' pk=vocabulary_notebook_uuid %}">
                    {% trans "戻る" %}
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
