{% extends "omcen/base.html" %}

{% load static %}
{% block head_title %}単語　検索{% endblock %}

{% block app_name %}単語帳{% endblock %}

{% block content %}
<div class="row">
    <div class="col">
        <div class="card">
            <div class="card-header p-3 mb-2 bg-primary text-white">
                <div class="row">
                    <div class="col">
                        <h1>単語　検索</h1>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <p>単語: {{ form.tango }}</p>
                    <p>検索タイプ: {{ form.search_type }}</p>
                    <p>検索範囲: {{ form.search_scope }}</p>
                    <a class="btn btn-secondary float-end" role="button"
                       href="{% url 'Tango:vocabulary_notebook_read' pk=vocabulary_notebook_uuid %}">
                        キャンセル
                    </a>
                    <button class="btn btn-success float-end me-3" type="submit">
                        検索
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
