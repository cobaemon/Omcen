{% extends "omcen/base.html" %}

{% load static %}
{% load i18n %}

{% block head_title %}{% trans "Set Password" %}{% endblock %}
{% block body_title %}{% trans "Omcen" %}{% endblock %}

{% block content %}
<div class="row">
    <div class="col"></div>
    <div class="col">
        <div class="container">
            <div class="card">
                <div class="card-header p-3 mb-2 bg-primary text-white">
                    <div class="row">
                        <div class="col">
                            <h1>{% trans "Set Password" %}</h1>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <form method="POST" action="{% url 'account_set_password' %}" class="password_set">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button class="primaryAction btn btn-primary float-end" type="submit" name="action">
                            {% trans "Set Password" %}
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="col"></div>
</div>
{% endblock %}
